<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Moderno</title>
  <link rel="stylesheet" href="css/libs.min.css" />
  <link rel="stylesheet" href="css/style.min.css" />
</head>

<body>
  <header class="header">
    <div class="header__top">
      <div class="container">
        <div class="header__inner">
          <div class="header__inner-logo">
            <a href="#">
              <img src="images/logo.png" alt="" />
            </a>
          </div>
          <div class="header__inner-seller">
            <a href="#">Become a Seller</a>
          </div>
          <div class="header__inner-notification">
            <a class="header__notification-alarm" href=""></a>
            <a class="header__notification-mail" href=""></a>
          </div>
          <div class="header__inner-cart">
            <a class="header__cart-icon" href=""></a>
          </div>
          <div class="header__inner-user">
            <div class="header__user-avatar" style="background-image: url(images/user-avatar.jpg);"></div>
            <div class="header__user-info">
              <a href="#">Taofiq Hakim</a>
              <span>$20.45</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="header__menu">
      <div class="container">
        <div class="header__menu-inner">
          <nav class="menu">
            <ul>
              <li><a href="#">home</a></li>
              <li><a href="#">all products</a></li>
              <li><a href="#">wordpress</a></li>
              <li><a href="#">features</a></li>
              <li><a href="#">pages</a></li>
            </ul>
          </nav>
          <div class="header__search">
            <form class="header__search-form" action="">
              <input type="text" placeholder="Search product here..." required>
              <button type="submit">
                <img src="images/icons/search.png" alt="">
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </header>



  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/libs.min.js"></script>
  <script src="js/main.min.js"></script>
</body>

</html>
