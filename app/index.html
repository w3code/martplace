<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Moderno</title>
  <link rel="stylesheet" href="css/libs.min.css" />
  <link rel="stylesheet" href="css/style.min.css" />
</head>

<body>
  <header class="header">
    <div class="header__top">
      <div class="container">
        <div class="header__inner">
          <div class="header__inner-logo">
            <a href="#">
              <img src="images/logo.png" alt="" />
            </a>
          </div>
          <div class="header__inner-seller">
            <a href="#">Become a Seller</a>
          </div>
          <div class="header__inner-icons">
            <div class="header__notification">
              <a class="header__notification-alarm" href="#"></a>
              <a class="header__notification-mail" href="#"></a>
            </div>
            <div class="header__cart">
              <a class="header__cart-icon" href="#"></a>
            </div>
          </div>
          <div class="header__user">
            <div class="header__user-avatar" style="background-image: url(images/user-avatar.jpg);"><a href="#"></a>
            </div>
            <div class="header__user-info">
              <a href="#">Taofiq Hakim</a>
              <span>$20.45</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="header__menu">
      <div class="container">
        <div class="header__menu-inner">
          <nav class="menu">
            <ul>
              <li><a href="#">home</a></li>
              <li><a href="#">all products</a></li>
              <li><a href="#">wordpress</a></li>
              <li><a href="#">features</a></li>
              <li><a href="#">pages</a></li>
            </ul>
          </nav>
          <div class="header__search">
            <form class="header__search-form" action="">
              <input type="text" placeholder="Search product here..." required>
              <button type="submit">
                <img src="images/icons/search.png" alt="">
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </header>
  <section class="create">
    <div class="container">
      <div class="create__inner">
        <div class="create__inner-title">
          Create Your Own
          <span>Digital Product Marketplace</span>
        </div>
        <div class="create__inner-text">
          MartPlace is the most powerful, & customizable template for Easy Digital Downloads Products
        </div>
        <div class="create__inner-btn">
          <button>View All Products</button>
          <button>Popular Products</button>
        </div>
      </div>
      <div class="create__searchfield">
        <div class="searchfield__inner">
          <div class="searchfield__inner-back"></div>
          <div class="searchfield__inner-middle"></div>
          <div class="searchfield__inner-front">
            <form class="searchfield__inner-form" action="">
                <input type="text" placeholder="Search your products...">
                <div class="select">
                <select name="" id="">
                  <option value="">All Categories</option>
                </select></div>
              <button>Search Now</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>



  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/libs.min.js"></script>
  <script src="js/main.min.js"></script>
</body>

</html>
